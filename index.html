<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ressult-summary</title>
    <link rel="stylesheet" href="style/summary.css" />
  </head>
  <body>
    <div class="main-cnt">
      <div class="rslt-cnt">
        <p class="rslt-head">Your Result</p>
        <div class="pcntg-cnt"></div>
        <div class="overall-cnt">
          <p class="pcntg-no">76</p>
          <p class="pcntg-overall">0f 100</p>
        </div>
        <div class="rslt-info">
          <p class="header">Great</p>
          <p class="rslt-cover">
            You scored higher than 65% of the people who have taken<br />
            these tests.
          </p>
        </div>
      </div>
      <div class="summary-cnt">
        <p class="smmry-head">Summary</p>
        <div class="reactn-cnt">
          <img class="img-icon" src="images/icon-reaction.svg" />
          <p class="react">Reaction</p>
          <p class="react-pcnt"><span>80</span> / 100</p>
        </div>

        <div class="memory-cnt">
          <img class="img-icon" src="images/icon-memory.svg" />
          <p class="memory">Memory</p>
          <p class="mmry-pcnt"><span>92</span> / 100</p>
        </div>

        <div class="verbal-cnt">
          <img class="img-icon" src="images/icon-verbal.svg" />
          <p class="verbal">Verbal</p>
          <p class="verbal-pcnt"><span>61</span> / 100</p>
        </div>
        <div class="visual-cnt">
          <img class="img-icon" src="images/icon-visual.svg" />
          <p class="visual">Visual</p>
          <p class="visual-pcnt"><span>72</span> / 100</p>
        </div>
        <div class="bttn-cnt">
          <button class="continue-bttn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
