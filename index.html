<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ressult-summary</title>
    <link rel="stylesheet" href="style/summary.css" />
  </head>
  <body>
    <div class="main-cnt">
      <div class="rslt-cnt">
        <p class="rslt-head">Your Result</p>
        <div class="pcntg-cnt"></div>
        <div class="overall-cnt">
          <p class="pcntg-no">76</p>
          <p class="pcntg-overall">0f 100</p>
        </div>
        <div class="rslt-info">
          <p class="header">Great</p>
          <p class="rslt-cover">
            You scored higher than 65% of the people who have taken<br />
            these tests.
          </p>
        </div>
      </div>
      <div class="summary cnt">
        <p>Summary</p>
        <div class="reactn-cnt">
          <img src="images/icon-reaction.svg" />
          <p>Reaction</p>
          <p>80/100</p>
        </div>

        <div class="memory-cnt">
          <img src="images/icon-memory.svg" />
          <p>Memory</p>
          <p>92/100</p>
        </div>

        <div class="verbal-cnt">
          <img src="images/icon-verbal.svg" />
          <p>Verbal</p>
          <p>61/100</p>
        </div>
        <div class="visual-cnt">
          <img src="images/icon-visual.svg" />
          <p>Visual</p>
          <p>72/100</p>
        </div>
        <div class="bttn-cnt">
          <button class="continue-bttn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
